---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: my-node-app:latest
        # CRITICAL: Ensures Kubernetes uses the image loaded into the Minikube Docker daemon.
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-node-app-service
spec:
  selector:
    app: node-app
  # NodePort allows external access to the service via the node's IP and a specific port.
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
